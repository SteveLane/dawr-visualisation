<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Biosecurity at large!</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
  <!-- Alternatively use d3.js here -->
  <!-- <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script> -->
  <!-- <script src="//d3js.org/topojson.v1.min.js"></script> -->
  <script type="text/javascript" src="js/d3.js"></script>
  <script type="text/javascript" src="js/topojson.js"></script>
  
</head>

<body>
<div class="container">
  <!-- Add a 'graphic' div to hold everything -->
  <div id="graphic">
    <!-- Sections div contains the text 'panels' -->
    <!-- All these are style in css/style.css -->
    <div id="sections">
      <!-- Each 'panel' contains the textual elements I want -->
      <section class="panel">
	<div class="title">Title of the first panel</div>
	Some text that the first panel contains.
      </section>

      <section class="panel">
	<div class="title">Title of the second panel</div>
	Text that the second panel contains.
      </section>

      <section class="panel">
	<div class="title"> Title of the last panel</div>
	Blah, blah, blah-de-blah.
      </section>
    </div>

    <!-- Now we need a visualisation div to hold the graphics -->
    <div id="vis">
    </div>
    
    <!-- And possible some extra space? -->
    <div id="extra-space">
    </div>
  </div>
</div>

<!-- And there we have it. Now include the relevant scripts, and close off. -->
<script type="text/javascript" src="js/scroller.js"></script>
<script type="text/javascript" src="js/sections.js"></script>
  
</body>
</html>
